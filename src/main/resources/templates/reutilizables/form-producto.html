<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<div layout:fragment="form">
	
		<!-- FORMULARIO DE REGISTRO/ACTUALIZACION DE PRODUCTO -->
	
		<form action="" method="post" th:object="${producto}">
			
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" id="nombre" placeholder="Digite el nombre" class="form-control"
				th:field="*{nombre}" th:errorClass="is-invalid">
				<div th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback"></div>
			</div>
			
			<div class="mb-3">
				<label for="categoria" class="form-label">Categoria: </label>
				<select id="idCategoria" th:field="*{idCategoria}" class="form-control" th:errorClass="is-invalid">
					<option value=0>Seleccione</option>
					<option th:each="cate: ${listadoCategorias}"
					th:value="${cate.idCategoria}" th:text="${cate.nombreCategoria}"></option>
				</select>
				<div th:errors="*{idCategoria}" th:if="${#fields.hasErrors('idCategoria')}" class="invalid-feedback"></div>
			</div>
			
			<div class="mb-3">
				<label for="precio" class="form-label">Precio:</label>
				<input type="number"  id="precio"  class="form-control"
				th:field="*{precio}" th:errorClass="is-invalid">
				<div th:errors="*{precio}" th:if="${#fields.hasErrors('precio')}" class="invalid-feedback"></div>
			</div>
			
			<div class="mb-3">
				<label for="stock" class="form-label">Stock: </label>
				<input type="number"  id="stock"  class="form-control"
				th:field="*{stock}" th:errorClass="is-invalid">
				<div th:errors="*{stock}" th:if="${#fields.hasErrors('stock')}" class="invalid-feedback"></div>
			</div>
			
			
			<div class="text-end">
				<button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Registrar</button>
				<a href="/productos/listado" class="btn btn-secondary"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
			</div>
		</form>
		
		
	</div>
	
</body>
</html>
