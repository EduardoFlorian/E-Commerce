<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{reutilizables/master.html}">
<head>
<meta charset="utf-8">
<title>Orden de Compra</title>
</head>
<body>
	<div layout:fragment="content">
		
		<h2 class="text-center">ORDEN DE COMPRA</h2>
		<br>
		<h4 th:text="'Fecha de compra: ' + ${fechaActual}"></h4>
		<br>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
      				<th scope="col">ID</th>
      				<th scope="col">Producto</th>
      				<th scope="col">Precio</th>
      				<th scope="col">Cantidad</th>
      				<th scope="col">Sub-Total</th>
    			</tr>
  			</thead>
  			<tbody>

    			<tr th:each="pc: ${ListaProductosCarrito}">
      				<td th:text="${pc.idProducto}"></td>
			      	<td th:text="${pc.nombre}"></td>
			      	<td th:text="${pc.precio}"></td>
			      	<td th:text="${pc.cantidad}"></td>
			      	<td th:text="${pc.getTotalPagar()}"></td>
			    </tr>	    
  			</tbody>
		</table>
		
		<div class="text-end">
			<form action="/ventas/registrar/ordenCompra" method="post">
				<button type="submit" class="btn btn-success"><i class="fas fa-money-check-alt"></i>&nbsp;Realizar compra</button>
				<a th:href="@{/ventas/cancelar/ordenCompra}" class="btn btn-danger"><i class="fas fa-ban"></i>&nbsp;Cancelar Compra</a>
			</form>
		</div>
		
	</div>
</body>
</html>
